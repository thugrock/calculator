{% extends 'bootstrap/base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center">Flask Calculator</h1>
        <form method="POST" action="/sqrt">
          <div class="form-group">
            <label for="number">Number:</label>
            <input type="number" class="form-control" id="number" name="number" required>
          </div>
          <button type="submit" class="btn btn-primary">Calculate Square Root</button>
        </form>
        <form method="POST" action="/ln">
          <div class="form-group">
            <label for="number">Number:</label>
            <input type="number" class="form-control" id="number" name="number" required>
          </div>
          <button type="submit" class="btn btn-primary">Calculate Natural Logarithm</button>
        </form>
        <form method="POST" action="/pow">
          <div class="form-group">
            <label for="number">Number:</label>
            <input type="number" class="form-control" id="number" name="number" required>
          </div>
          <div class="form-group">
            <label for="exponent">Exponent:</label>
            <input type="number" class="form-control" id="exponent" name="exponent" required>
          </div>
          <button type="submit" class="btn btn-primary">Calculate Power</button>
        </form>
        <form method="POST" action="/fact">
          <div class="form-group">
            <label for="number">Number:</label>
            <input type="number" class="form-control" id="number" name="number" required>
          </div>
          <button type="submit" class="btn btn-primary">Calculate Factorial</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
